<!DOCTYPE html>
<html>
  <head>
    <title>Movie Compare</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg">
      <div class="container">
        <div class="logo">
          <h1>Movie Compare</h1>
          <p>Search any Movie</p>
          <hr />
        </div>
        <div class="columns">
          <div class="column">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>

          <div class="column">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>

        <div class="suggestion">
          <div class="column is-half notification is-primary tutorial"></div>
        </div>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
  </body>
</html>
